<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Paradise Cove GC - Book a Teetime</title>
        <link href="ParadiseCove.css" rel="stylesheet">
    </head>
    <body>
        <header class="main_header"> 
            <h1 class="name">Paradise Cove GC</h1>
            <div class= "ham-icon" onclick="toggleClass()"> 
                <h1>&#9776;</h1>
            </div>
            <nav class="nav_links desktop-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                </ul>
            </nav>
        </header>

        <form name ="teetime-form" onsubmit="return validateForm()" action="BookaTeeTime.html" method="post">
            <h1>Book your Teetime</h1>

            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" required="required">

            <label for="mail">Email:</label>
            <input type="email" id="mail"  name="user_email" required="required">

            <label for="date">Date:</label>
            <input type="date" id="date" name="Teetime_Date" required="required">

            <label for="time">Time:</label>
            <input type="time" id="time" name="Teetime_time" required="required">
            
            <button type="submit">Submit</button>
        </form>

        <footer class="main_footer">
            <span>123 Paradise Cove Way</span>
            <span>Monterey, CA</span>
            <span>555-555-555</span>
            <span>info@pdgc.com</span>
        </footer>

        <script src="script.js"></script>

    </body>
</html>
